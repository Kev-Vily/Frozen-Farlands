## sectors
sector.The-asylum.name = The Asylum
sector.The-asylum.description = A vast place located on an asteroid. Here Bushark from Zilo has teamed up with Crux from Serpulo and they really want to get revange on you. Once you finish them the whole asteroid will be under your control. These two factions will not give you an easy victory, you really made them mad...
sector.The-asylum.details = This asteroid is a peceful distant place with plenty of resources, When Bushark noticed your presence there, they have alerted the Crux, both factions agreed to team up and are focused solely on destroing you 
sector.Frosty-prelude.name = Ground Sub Zero
sector.Frosty-prelude.description = Perfect place for your first steps on Zilo, collect new materials, research new technology and destroy the enemy outpost nearby.
sector.Frosty-prelude.details = This outpost... it is not Crux... Bushark? Faction from Tantros? What do they want from this planet?
sector.Lonely-lake.name = Lonely lake
sector.Lonely-lake.description = Lake of cryofluid located around mountains, Maybe we can use it to research new technologies?
sector.Transit-cavern.name = Transit cavern
sector.Transit-cavern.description = Cave used for transporting resources and goods, we have to weaken our enemies, take over this place and eradicate every enemy on your path
sector.Secret-passage.name = Secret passage
sector.Secret-passage.description = Our next primary target is another enemy base located among sunny mountains, sadly the terrain does not allows us to atack it straight up, we have to get through this claustrophobic ravine...
sector.Solar-peaks.name = Solar Peaks
sector.Solar-peaks.description = One of 2 main bases of Bushark on Zilo, their technology far surpasses yours but there is no turning back now, eradicate everything and steal their tech.
sector.Solar-peaks.details = base built on a stategical place, Bushark is here mainly because of the terrain, you cannot approach it from any side or at least they thought like that, there was a small ravine and you made your way through it
sector.Cryo-river.name = Cryo river
sector.Cryo-river.description = River of cryofluid with remmants of old enemy base, capture it to push back our enemies
sector.Crash-landing.name = CrashLanding
sector.Crash-landing.description = land devastated by spaceship that crashed here, maybe we can find new technology here?,
sector.Crash-landing.details = The first spaceship that has ever entered this solar system has exploded to unknown reasons, about a half of it is crashed right here,the other half can be found on Serpulo. Due to the cold atmosphere on Zilo, the ship has straight up impacted the land instead of burning while falling
sector.Frontline.name = Frontline
sector.Frontline.description = We are preparing for our final target, main base of Bushark on Zilo, also known as The Fortress, they already know our plans and they are throwing everything at us, if you will be able to defend yourself we can launch an attack on The Fortress
sector.Fortress.name = The Fortress
sector.Fortress.description = The greatest base that Bushark has ever built, Many attacks were already launched there, none of them was succesful, they have unimaginably powerful super weapon guarding their main entrance, this base is extremly guarded, the more time you spend defending the harder it gets your base will be constantly attacked, you have to launch succesful counter attacks in order to survive, If you will manage to capture this base, whole Zilo will be under our control.
sector.Fortress.details = The first and strongest base of Bushark, at first it was planned to be only a research facility but then they had stumbled on the fragmental technology, they had seen its potential and decided to keep researching it. after years they had invented first weapons such as defragmentation but this was not enough. They had found a way to trigger a chain reaction beetwen atoms affected by fragmental split which at first seemed impossible. Then they had created this superweapon, Restart was the only project that used this new fragmental technology, it is almost a technological miracle, we would never be able to research it, but Bushark are inventors, they love new tech, but after all of this when you had destroyed everything, we will not get any new informations. Whole base is eradicated, all databases were safely uploaded and secured by Bushark. But at least we have whole planet under our control.
