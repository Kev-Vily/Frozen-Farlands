block.moon-mod-MoonRay.name = Лунар
block.moon-mod-MoonRay.description = Заряжает одну пробивную пулю
block.moon-mod-Restart.name = Рестарт
block.moon-mod-Restart.description = Осколочное супероружие, уничтожающее все, что приближается
block.moon-mod-Restart.details = Одно из мощнейших изобретений Бушарка, его единственный прототип - защита великой Крепости на Зило, В основном из-за этого их база так и не пала, абсолютное технологическое чудо, воссоздать невозможно.
block.moon-mod-flame.name = Пламя
