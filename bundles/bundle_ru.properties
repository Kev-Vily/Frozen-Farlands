block.moon-mod-Frostbite.details = Это оружие, по сути, вершина базовой осколочной технологии, продолжать дальнейшие исследования было бы практически невозможно.
block.moon-mod-Pike.description = Небольшая турель, хороша для уничтожения одиночных целей.
